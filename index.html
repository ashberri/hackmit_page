<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ReLIVE!</title>
  <style>

@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

:root { 
      --win: 18rem; 
      --bg-primary: #FFFAF2;
      --bg-secondary: #262626;
      --text-primary: #f5f5f5;
      --text-secondary: #a3a3a3;
      --accent-from: #f56ebd;
      --accent-to: #97f0b6;
      --border-color: #b1b0fe; 
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100%; 
      font-family: 'Nunito', sans-serif;
    }
    
    .no-overscroll { 
      overscroll-behavior: none; 
    }
    
    .dragging { 
      transition: none !important; 
    }
    
    .header {
      padding: 1rem;
      position: sticky;
      top: 0;
      background-color: #fffdd0;
      backdrop-filter: blur(8px);
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--border-color);
    }
    
    .header h1 {
      font-weight: 600;
      color: #c0e264; 
    }
    
    .reset-btn {
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      background-color: #c19acb;
      color: var(--text-primary);
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
    }
    
    .reset-btn:hover {
      background-color: #404040;
    }
    
    .canvas {
      position: relative;
      height: calc(100svh - 56px);
      touch-action: none;
      user-select: none;
    }
    
    .win {
      position: absolute;
      top: 1.5rem;
      left: 1rem;
      width: min(86vw, 380px);
      max-width: 92vw;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border-radius: 1rem;
      border: 1px solid var(--border-color);
      background-color: #c19acb;
      backdrop-filter: blur(8px);
      transition: transform 0.2s;
      will-change: transform;
    }
    
    .win-header {
      cursor: grab;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      background: linear-gradient(to right, var(--accent-from), var(--accent-to));
      color: white;
    }
    
    .win-header:active {
      cursor: grabbing;
    }
    
    .win-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .win-title {
      font-size: 0.875rem;
      font-weight: 600;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .minify-btn {
      font-size: 0.75rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      border: none;
      color: white;
      cursor: pointer;
    }
    
    .minify-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .win-content {
      padding: 0.75rem;
      font-size: 0.875rem;
    }
    
    .win-content p {
      opacity: 0.9;
      margin-bottom: 0.5rem;
    }
    
    .win-content ul, .win-content ol {
      padding-left: 1.5rem;
    }
    
    .win-content li {
      margin-bottom: 0.25rem;
    }
    
    .hidden {
      display: none;
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100svh;
    }
  </style>
</head>
<body class="no-overscroll">
  <header class="header">
    <h1>ReLIVE!</h1>
    <button id="resetBtn" class="reset-btn">Reset</button>
  </header>

  <main id="canvas" class="canvas">
    <!-- Window template clones will land here -->
  </main>

  <template id="tpl">
    <section class="win">
      <header class="win-header handle">
        <div class="win-dot"></div>
        <h2 class="win-title">Window</h2>
        <button class="minify-btn minify">–</button>
      </header>
      <div class="win-content content">
        <p>Drag me by the top bar. Works with touch (Pointer Events) and mouse. Stays within screen bounds and remembers position.</p>
      </div>
    </section>
  </template>

  <script>
    const Z_BASE = 10; let zTop = Z_BASE;
    const canvas = document.getElementById('canvas');
    const tpl = document.getElementById('tpl');

    const windowsData = [
      { id: 'win-topics', title: 'Topics', html: '<ul><li>Planning (42%)</li><li>Product (33%)</li><li>Team (18%)</li></ul>' },
      { id: 'win-highlights', title: 'Highlights', html: '<div><div>Longest: 4m12s</div><div>Peak Sentiment: High @ 23:17</div></div>' },
      { id: 'win-actions', title: 'Action Items', html: '<ol><li>Ship UI prototype</li><li>Record demo</li><li>Sync with API</li></ol>' },
      { id: 'win-extra1', title: 'Extra Window 1', html: '<p>Additional content here.</p>' },
      { id: 'win-extra2', title: 'Extra Window 2', html: '<p>Another extra window.</p>' },
    ];

    // create windows first (at provisional positions)
    windowsData.forEach(w => createWindow(w));

    // then stack them using real heights
    function layoutWindows() {
      const gap = 24;
      let currentY = 1;

      document.querySelectorAll('.win').forEach(node => {
        node.style.transform = `translate(10px, ${currentY}px)`;
        const rect = node.getBoundingClientRect();
        currentY += rect.height + gap;
      });
    }

    // run layout after DOM paints
    window.addEventListener('load', layoutWindows);
    window.addEventListener('resize', layoutWindows);

    function createWindow({ id, title, x = 0, y = 0, html }) {
      const node = tpl.content.firstElementChild.cloneNode(true);
      node.dataset.id = id;
      node.style.transform = `translate(${x}px, ${y}px)`; // provisional
      node.style.zIndex = ++zTop;
      node.querySelector('.win-title').textContent = title;
      node.querySelector('.content').innerHTML = html;

      const handle = node.querySelector('.handle');
      const minBtn = node.querySelector('.minify');

      let startX = 0, startY = 0;
      let winX = x, winY = y;
      let dragging = false;

      handle.addEventListener('pointerdown', onPointerDown, { passive: false });
      handle.addEventListener('dblclick', () => toggleMinify(node));
      minBtn.addEventListener('click', () => toggleMinify(node));
      node.addEventListener('pointerdown', () => node.style.zIndex = ++zTop);

      function onPointerDown(e) {
        e.preventDefault();
        dragging = true;
        node.classList.add('dragging');
        startX = e.clientX; startY = e.clientY;
        const m = node.style.transform.match(/translate\(([-0-9.]+)px,\s*([-0-9.]+)px\)/);
        if (m) { winX = parseFloat(m[1]); winY = parseFloat(m[2]); }
        node.setPointerCapture(e.pointerId);
        node.addEventListener('pointermove', onPointerMove, { passive: false });
        node.addEventListener('pointerup', onPointerUp, { passive: true, once: true });
        node.addEventListener('pointercancel', onPointerUp, { passive: true, once: true });
      }

      function onPointerMove(e) {
        if (!dragging) return;
        e.preventDefault();
        const dx = e.clientX - startX; const dy = e.clientY - startY;
        let nx = winX + dx; let ny = winY + dy;
        const bounds = measureBounds(node);
        nx = Math.min(bounds.maxX, Math.max(bounds.minX, nx));
        ny = Math.min(bounds.maxY, Math.max(bounds.minY, ny));
        node.style.transform = `translate(${nx}px, ${ny}px)`;
      }

      function onPointerUp(e) {
        dragging = false; node.classList.remove('dragging');
        node.releasePointerCapture(e.pointerId);
        node.removeEventListener('pointermove', onPointerMove);
        const m = node.style.transform.match(/translate\(([-0-9.]+)px,\s*([-0-9.]+)px\)/);
        if (m) {
          localStorage.setItem(id, JSON.stringify({ x: parseFloat(m[1]), y: parseFloat(m[2]) }));
        }
      }

      canvas.appendChild(node);
    }

    function toggleMinify(node) {
      const body = node.querySelector('.content');
      const isHidden = body.classList.toggle('hidden');
      node.querySelector('.minify').textContent = isHidden ? '+' : '–';
      layoutWindows(); // reflow after toggle
    }

    function measureBounds(node) {
      const rect = canvas.getBoundingClientRect();
      const nrect = node.getBoundingClientRect();
      const pad = 8;
      const minX = pad - (nrect.left - parseFloat(getTranslate(node).x));
      const minY = pad - (nrect.top - parseFloat(getTranslate(node).y));
      const maxX = rect.width - nrect.width - pad - (nrect.left - parseFloat(getTranslate(node).x));
      const maxY = rect.height - nrect.height - pad - (nrect.top - parseFloat(getTranslate(node).y));
      return { minX, minY, maxX, maxY };
    }

    function getTranslate(el) {
      const m = el.style.transform.match(/translate\(([-0-9.]+)px,\s*([-0-9.]+)px\)/);
      return { x: m ? m[1] : 0, y: m ? m[2] : 0 };
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      windowsData.forEach(w => localStorage.removeItem(w.id));
      location.reload();
    });
  </script>
</body>
</html>
